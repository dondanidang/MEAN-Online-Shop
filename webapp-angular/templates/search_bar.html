<div class="search-bar-wrapper">
  <input
    type="text"
    ng-model="searchText"
    ng-change="update()"
    class="search-bar-input">

  <div class="autocomplete-result" ng-repeat="res in results">
    <a ng-href="#/product/{{res._id}}">
      {{res.name}}
    </a>
  </div>
</div>
